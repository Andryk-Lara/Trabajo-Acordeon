<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeon</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper clearfix">
    <h1>Lista de Tareas</h1>
    <button class="acordeon">Lunes</button>
      <div class="tareas">
        <p>Hay que comprar leche para mañana.</p>
      </div>
      <button class="acordeon">Martes</button>
      <div class="tareas">
        <p>Debemos comprar más verduras y menos carne.</p>
      </div>
      <button class="acordeon">Miércoles</button>
      <div class="tareas">
        <p>No gastar en comida chatarra para poder ahorrar.</p>
        
      </div>
      <button class="acordeon">Jueves</button>
      <div class="tareas">
        <p>Sacar al perro al parque que está al lado de la escuela.</p>
      </div>
      <button class="acordeon">Viernes</button>
      <div class="tareas">
        <p>Comer con mi abuelita</p>
      </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
